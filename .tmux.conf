# vim like pane selection
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# vim stuff for tmux
setw -g mode-keys vi

bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind P paste-buffer
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# make the history real long
set-option -g history-limit 9999999

# don't close tmux when you kill a session
set -g detach-on-destroy off

# turn on mouse
set -g mouse on

# key for reload tmux  
unbind r
bind r source-file ~/.tmux.conf \; display-message "Configuration reloaded"

# change leader key 
set -g prefix C-l

# move status bar 
set-option -g status-position bottom
# set -g status 1
# set -g status 2
# set -g status-format[0] " "
# set -g status-format[1] ""

# if windows are deleted renumber them
set -g renumber-windows on

# tmux plugin manager (TPM)
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux'

run '~/.tmux/plugins/tpm/tpm'

# catppuccin configuration
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application} #{E:@catppuccin_status_session} #{E:@catppuccin_status_date_time}"

# fix windows having the wrong name
set -g @catppuccin_window_default_text " #W"
set -g @catppuccin_window_text " #W"
set -g @catppuccin_window_current_text " #W"

run ~/.tmux/plugins/tmux/catppuccin.tmux
